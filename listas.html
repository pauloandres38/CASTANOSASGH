<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">    
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="stylesheet" href="/CSS/estilosA.css">
    <title>Ejemplo Listas</title>

</head>
<body>
    <a href="/index.html">ir a home</a>
<!--h1id es para un elemento en particular-->
    <h1 id="h1listaDesFrutas">Ejemplo Listas Desordenada</h1>

    <ul>
<li class="elementoPapaya">Papaya</li>
<li class="elementoLimon">limon</li>
<li class="elementoMelon">Mleon</li>
<li class="elementoSandia">Sandia</li>
<li>Naranja</li>
    </ul>

    <h1>Ejemplo Lista Ordenada</h1>

    <ol type="I">
        <li class="elementoPapaya">Papaya</li>
        <li class="elementoLimon">limon</li>
        <li class="elementoMelon">Mleon</li>
        <li class="elementoSandia">Sandia</li>
        <li>Naranja</li>

    </ol>

    <h1>Ejemplo Listas Descripcion</h1>

    <dt class="elementoPapaya">Papaya</dt>
    <dd class="elementoPapaya">Fruta sabor papaya</dd>
    <dt>Coco</dt>
    <dd>Fruta sabor coco</dd>

    
</body>
</html>
